<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>flex slider</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div id='slider'>
      <div v-for='image, index in images' :class='["image", {active: indexActive == index}]' :style='{backgroundImage: `url("${image.url}")`}'>
        <span class='index'>#{{index + 1}}</span>
        <span class='article'>{{image.article}}</span>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src='app.js'></script>
  </body>
</html>
